<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford - Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="index.html"><img src="img/logo-ford-256.png" alt="Logo Ford" class="logo" /></a>
        <nav>
          <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="lancamento.html" class="active">Lançamento</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

<main>
  <section class="destaque">
    <iframe src="https://www.youtube.com/embed/vQsryuNmsL0" 
      title="Ford Ranger 2022 | Gerações"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </section>
<section class="comparacao-modelos">
    <table class="tabela-comparacao">
        <div class="modelos-grid">
            <div class="modelo">
                <img src="img/XL Cabine.jpg" alt="XL Cabine Simples">
                <label>
                    <input type="checkbox" name="comparar1">
                    XL Cabine Simples 2.2 Diesel 4x4 MT<br>
                    Preço sugerido: R$ 168.990
                    <img src="img/info.png" alt="Informação" style="width:20px;vertical-align:middle;margin-left:6px;">
                </label>
            </div>
            <div class="modelo">
                <img src="img/xls 2.2 diesel.jpg" alt="XLS 2.2 Diesel">
                <label>
                    <input type="checkbox" name="comparar2">
                    XLS 2.2 Diesel 4x4 AT 2022<br>
                    Preço sugerido: R$ 184.990
                    <img src="img/info.png" alt="Informação" style="width:20px;vertical-align:middle;margin-left:6px;">
                </label>
            </div>
            <div class="modelo">
                <img src="img/storm.jpg" alt="Storm 3.2 Diesel">
                <label>
                    <input type="checkbox" name="comparar3">
                    Storm 3.2 Diesel 4x4 AT 2022<br>
                    Preço sugerido: R$ 205.990
                    <img src="img/info.png" alt="Informação" style="width:20px;vertical-align:middle;margin-left:6px;">
                </label>
            </div>
        </div>
        <div class="btn-comparar-container">
            <button type="button" class="btn-comparar">Comparar Carros</button>
        </div>
    </table>
</section>
</main>
    <footer>
  <div class="footer-container">
    <div class="redes">
      <span>Redes Sociais:</span>
      <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="img/facebook-50.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/fordbrasil"><img src="img/youtube-squared-50.png" alt="YouTube"></a> 
    </div>
    <span>Ford 2025 &nbsp;|&nbsp; Todos os direitos reservados. </span>
    <img src="img/ford-96.png" alt="Logo Ford Rodapé" class="logo-footer">
  </div>
</footer>
  </body>
</html>
